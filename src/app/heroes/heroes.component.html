<h2>My Heroes</h2>

<app-hero-detail [hero]="selectedHero"></app-hero-detail>
<ul class="heroes">
  <li *ngFor="let hero of heroes" style="list-style: none;">
    <button type="button" (click)="onSelect(hero)" type="button">
      <span class="badge">{{hero.id}}</span>
      <span class="name">{{hero.name}}</span>
    </button>
  </li>
</ul>
